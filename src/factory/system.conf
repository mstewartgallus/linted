[Manager]
DefaultLimitLOCKS=0
DefaultLimitMSGQUEUE=0
DefaultLimitNOFILE=15
DefaultLimitMEMLOCK=0

X-LintedNoNewPrivileges=true
X-LintedSeccomp=true

X-LintedPassEnvironment=MALLOC_CHECK_
X-LintedPassEnvironment=MALLOC_PERTURB_
X-LintedPassEnvironment=MANAGERPID
X-LintedPassEnvironment=USER
X-LintedPassEnvironment=LOGNAME
X-LintedPassEnvironment=HOME
X-LintedPassEnvironment=SHELL
X-LintedPassEnvironment=XDG_RUNTIME_DIR
X-LintedPassEnvironment=XDG_SESSION_ID
X-LintedPassEnvironment=XDG_SEAT
X-LintedPassEnvironment=TERM
X-LintedPassEnvironment=LD_WARN
X-LintedPassEnvironment=LD_VERBOSE
X-LintedPassEnvironment=LD_DEBUG
X-LintedPassEnvironment=LD_DEBUG_OUTPUT
